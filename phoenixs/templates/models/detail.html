{% load static %}

<link rel="stylesheet" href="{% static 'css/detail.css' %}">
{% include 'home/base.html' %}
<div class="main">
    <ul class="cards">
        <li class="cards_item" id="item_salad">
            <div class="card">
                <div class="card_image"><img src="{{ car.image.url }}" alt="mixed vegetable salad in a mason jar. ">
                </div>
                <div class="card_content">
                    <h2 class="card_title">{{ car.company }} {{ car.name }}</h2>
                    <div class="card_text">
                        <p>{{ car.description }}</p>

                    </div>

                </div>
                <div>


                </div>
                 <div class="details">
                    <img src="{% static 'icons/stopwatch_icon.png' %}">
                     <h1>{{ car.overclocking }} sec</h1>
                     <img src="{% static 'icons/speedometer_icon.png' %}">
                    <h1>{{ car.max_speed }} KM/H</h1>
                     <img src="{% static 'icons/engine.png' %}">
                    <h1>{{ car.horsepower }} HP</h1>
                     <img src="{% static 'icons/weight.png' %}">
                    <h1>{{ car.weight }} KG</h1>
                </div>
            </div>

        </li>
    </ul>
</div>
