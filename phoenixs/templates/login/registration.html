{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>

<body>
{% include 'home/base.html' %}

<div class="registration-container">

    <form method="POST" class="registration-form">
        {% csrf_token %}
        <h2>Registration</h2>
        <div class="input-group">
            <input class="form-input" type="text" name="username" value="Admin" maxlength="150" autofocus=""
                   required=""
                   id="id_username">
        </div>
        <div class="input-group">
            <input class="form-input" type="email" name="email" class="form-control" placeholder="Email" required=""
                   id="id_email">
        </div>
        <div class="input-group">
            <input class="form-input" type="password" name="password1" autocomplete="new-password" required=""
                   id="psw"
                   placeholder="Password">

        </div>
        <div class="input-group">
            <input class="form-input" type="password" name="password2" autocomplete="new-password" required=""
                   id="id_password2"
                   placeholder="Confirm Password">
        </div>


        <button type="submit" class="form-button">Login</button>
        <div id="message">
            <p id="letter" class="invalid"><b>lowercase</b> letter</p>
            <p id="capital" class="invalid"><b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid"><b>number</b></p>
            <p id="length" class="invalid"><b>8 characters</b></p>
        </div>
    </form>

</div>

<script>
var myInput = document.getElementById("psw");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");

// When the user starts to type something inside the password field
myInput.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
}

  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }

  // Validate length
  if(myInput.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}



</script>
</body>
