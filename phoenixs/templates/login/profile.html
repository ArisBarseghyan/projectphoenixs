{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ test }}</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
{% include 'home/base.html' %}
<div class="card">
    <div class="ds-top"></div>
    <div class="avatar-holder">
        <img src="{% static 'icons/profile.jpg' %}" width="100px">
    </div>
    <div class="name">
        <a style="color:white;" target="_blank">{{ user.username }}</a>
    </div>
    <div class="ds-info">
        <div class="ds pens">
            <h6>Cars <i class="fas fa-edit"></i></h6>
            <p>0</p>
        </div>
        <div class="ds projects">
            <h6 title="Number of projects created by the user">Projects <i class="fas fa-project-diagram"></i></h6>
            <p>0</p>
        </div>
        <div class="ds posts">
            <h6 title="Number of posts">Posts <i class="fas fa-comments"></i></h6>
            <p>0</p>
        </div>
    </div>

</div>
</body>
</html>
